<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Preload critical fonts to eliminate FOUT/FOIT -->
		<link rel="preload" href="%sveltekit.assets%/fonts/geist-sans-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
		<link rel="preload" href="%sveltekit.assets%/fonts/geist-sans-latin-600-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
		<link rel="preload" href="%sveltekit.assets%/fonts/geist-sans-latin-700-normal.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="custom-scrollbar">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
